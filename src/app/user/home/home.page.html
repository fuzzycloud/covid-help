<ion-header>
  <ion-toolbar>
    <ion-title>Home</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button routerLink="/login">Add Supplier</ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-searchbar placeholder="Search here"></ion-searchbar>

  <ion-item >
    <ion-label>State</ion-label>
    <ion-select placeholder="Select State" (ionChange)="selectChangeState($event)">
      <ion-select-option value="Gujarat">Gujarat</ion-select-option>
      <ion-select-option value="Uttar Pradesh">Uttar Pradesh</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>City</ion-label>
    <ion-select placeholder="Select City" (ionChange)="selectChangeCity($event)">
      <ion-select-option value="Surat">Surat</ion-select-option>
      <ion-select-option value="Rajkot">Rajkot</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Choose your requirement</ion-label>
    <ion-select placeholder="Select" (ionChange)="selectChangeService($event)">
      <ion-select-option value="Tiffin">Tiffin</ion-select-option>
      <ion-select-option value="Oxygen">Oxygen</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item lines="none">
    <ion-button routerLink="/user/list" color="success" size="medium" fill="outline"
      style="margin-left: auto;margin-right: auto;"  (ionChange)="selectChange($event)">Apply</ion-button>
  </ion-item>

  <ion-label>{{selectedState}} {{selectedCity}} {{selectedServices}}</ion-label>

  
</ion-content>
