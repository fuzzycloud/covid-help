<ion-header>
  <ion-toolbar>
    <ion-title>contact</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    
  </ion-toolbar>
</ion-header>
<ion-content>
 
  
  <ion-card>
 <ion-card-header>
   <ion-label>Contact Us</ion-label>
 </ion-card-header>
 <ion-card-content>
 <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input type="email"></ion-input>
 </ion-item>
  <ion-item>
    <ion-label position="floating">Full Name</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Write your message here..</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
  <ion-item lines="none">
    <ion-button color="success" fill="outline" size="medium">Send</ion-button>
  </ion-item>
 </ion-card-content>
</ion-card>


</ion-content>
