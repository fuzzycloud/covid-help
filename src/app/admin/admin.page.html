<ion-content>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">State</ion-label>
      <ion-input formControlName="state" type="text" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">City</ion-label>
      <ion-input formControlName="city" type="text" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Service</ion-label>
      <ion-input formControlName="service" type="text" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Title</ion-label>
      <ion-input formControlName="title" type="text" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Description</ion-label>
      <ion-input formControlName="description" type="text" required>
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-row>
        <div  formArrayName="items"
        *ngFor="let item of userForm.get('items')['controls']; let i = index;" >
          <div [formGroupName]="i">
            <ion-col>
              <ion-input formControlName="name" placeholder="Enter Name" required></ion-input>
            </ion-col>
            <ion-col>
              <ion-input formControlName="number" type="number" placeholder="Enter Number" required maxlength=10>
              </ion-input>
              <!-- <span class="error ion-padding" *ngIf="isSubmitted && errorControl.mobile.errors?.required">
                Mobile number is required.
              </span>
              <span class="error ion-padding" *ngIf="isSubmitted && errorControl.mobile.errors?.pattern">
                Only numerical values allowed.
              </span> -->
            </ion-col>
          </div>
        </div>
        <ion-button class="ion-margin-top" type="submit" expand="block" (click)="addItem()" fill="outline">Add more
          number</ion-button>
      </ion-row>
    </ion-item>
    <!-- <ion-item>
        <ion-row>
          <ion-col>
            <ion-input formControlName="nameOne" placeholder="Enter Name"></ion-input>
          </ion-col>
          <ion-col>
            <ion-input formControlName="numberOne" type="number" placeholder="Enter Number"></ion-input>
          </ion-col>
        </ion-row>
      </ion-item> -->
    <ion-item>
     <div *ngIf="authServices.userData as user"> 
        <div>        
          <p>User ID: <strong>{{user.uid}}</strong></p>
          <p>Email: <strong>{{user.email}}</strong></p>          
        </div>
      </div>
    </ion-item>
    <ion-button class="ion-margin-top" type="submit" expand="block" color="success" fill="outline">Submit</ion-button>
  </form>

</ion-content>
